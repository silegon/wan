<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.css" />
	<title>wan_place</title>
</head>
<body>
    <div class="container">
        <form class="well">
            <div class="row-fluid">
                <div class="span12">
                    <label for="article-title">标题</label>
                    <input type="text" class="span3" id="article-title" placeholder="标题" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label for="article-address">地址</label>
                    <input type="text" class="span6" id="article-address" placeholder="XX省YY市XX区" />
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label for="gps-position">GPS地址</label>
                    <input type="text" class="span6" id="article-address" placeholder="经度,纬度,高度" />
                </div>
            </div>
            <div class="row-fluid">
                    <div class="btn-group pull-right">
                        <a class="btn" data-toggle="modal" href="#insert-picture">插入图片</a>
                        <button class="btn">插入链接</button>
                    </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label for="article-content">正文</label>
                    <textarea id="article-content" style="width:99%;height:300px;" /></textarea>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <div class="btn-group">
                        <button class="btn btn-primary">预览</button>
                        <button class="btn btn-primary">保存</button>
                    </div>
                </div>
                <div class="span8">
                    <div class="btn-group pull-right">
                        <button class="btn btn-danger">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- modal -->
    <div class="modal hide" id="insert-picture">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">X</button>
            <h3>Modal header</h3>
        </div>
        <div class="modal-body">
            <p>One fine body...</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a> 
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>
    <!-- javascript -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
