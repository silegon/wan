{% extends 'base.html' %}
{% block content %}
<div class="container">
    <header>
    <h1>地点列表</h1>
    </header>
    <hr/>
    <div class="row">
        <div class="span12">
            <ul class="unstyled">
                {% for wplace in wplace_list %}
                <li>
                <a href="{% url wplace.views.place_detail wplace.id %}">{{wplace.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
